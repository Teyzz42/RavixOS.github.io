<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyForge</title>
  <style>
    /* ——— Цветовые переменные ——— */
    :root {
      --bg-start: #0d1117;
      --bg-end:   #171c24;
      --surface:  rgba(255,255,255,0.05);
      --accent:   #79c0ff;
      --text:     #c9d1d9;
      --text-alt: #8b949e;
    }

    /* ——— Сброс стилей ——— */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex; flex-direction: column;
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    }
    a { text-decoration: none; color: inherit; }

    /* ——— Header ——— */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      backdrop-filter: blur(10px);
      background: var(--surface);
    }
    header .logo {
      height: 50px;
    }
    header .buyvip {
      padding: 8px 20px;
      background: var(--accent);
      color: var(--bg-start);
      border-radius: 4px;
      font-weight: 600;
      transition: background 0.2s;
    }
    header .buyvip:hover {
      background: #a0d8ff;
    }

    /* ——— Hero (центральная секция) ——— */
    .hero {
      flex: 1;
      display: grid;
      place-items: center;
      padding: 40px 20px;
    }
    .glass-card {
      max-width: 380px;
      width: 100%;
      background: var(--surface);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
    }
    .glass-card h1 {
      font-size: 2.4rem;
      margin-bottom: 12px;
    }
    .glass-card p {
      color: var(--text-alt);
      margin-bottom: 24px;
      font-size: 1rem;
    }

    /* ——— Форма регистрации по нику ——— */
    .glass-card form {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .glass-card input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      font-size: 1rem;
    }
    .glass-card input::placeholder {
      color: var(--text-alt);
    }
    .glass-card button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: var(--bg-start);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .glass-card button:hover {
      background: #a0d8ff;
    }

    /* ——— Секция VIP ——— */
    .glass-card .vip {
      display: inline-block;
      margin-top: 8px;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      transition: color 0.2s;
    }
    .glass-card .vip:hover {
      color: #a0d8ff;
    }

    /* ——— Footer ——— */
    footer {
      text-align: center;
      padding: 12px 20px;
      font-size: 0.85rem;
      color: var(--text-alt);
      backdrop-filter: blur(10px);
      background: var(--surface);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="SkyForge Logo" class="logo">
    <a href="/BuyVip" class="buyvip">BuyVip</a>
  </header>

  <!-- Hero + Glassmorphism-карта -->
  <main class="hero">
    <div class="glass-card">
      <h1>SkyForge</h1>
      <p>Присоединяйся к нашему серверу. Регистрируйся по нику и получай доступ к уникальным возможностям.</p>
      
      <!-- Форма регистрации по нику -->
      <form action="#" method="post">
        <input type="text" name="nickname" placeholder="Твой никнейм" required>
        <button type="submit">Register</button>
      </form>

      <!-- Ссылка на покупку VIP -->
      <div class="vip">Хотите больше? <a href="/BuyVip">Купить VIP</a></div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 SkyForge. Все права защищены.
  </footer>

</body>
</html>
