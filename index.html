<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyForge</title>
  <style>
    /* ——— Цветовые переменные ——— */
    :root {
      --bg-start: #0d1117;
      --bg-end:   #171c24;
      --surface:  rgba(255,255,255,0.05);
      --accent:   #79c0ff;
      --text:     #c9d1d9;
      --text-alt: #8b949e;
    }

    /* ——— Сброс стилей ——— */
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
    }
    a { text-decoration: none; color: inherit; }

    /* ——— Header ——— */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 32px;
      backdrop-filter: blur(10px);
      background: var(--surface);
    }
    .logo {
      height: 50px;
    }

    /* ——— Hero ——— */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      gap: 40px;
    }
    .site-title {
      font-size: 2.8rem;
      color: var(--accent);
    }

    /* ——— Карточки регистрации и VIP ——— */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 32px;
      width: 100%;
      max-width: 960px;
    }
    .card {
      background: var(--surface);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 32px 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.6);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 48px rgba(0,0,0,0.7);
    }
    .card h2 {
      font-size: 1.6rem;
      margin-bottom: 12px;
    }
    .card p {
      color: var(--text-alt);
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    /* ——— Форма регистрации по нику ——— */
    .register form {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .register input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      font-size: 1rem;
    }
    .register input::placeholder {
      color: var(--text-alt);
    }
    .register button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: var(--bg-start);
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .register button:hover {
      background: #a0d8ff;
    }

    /* ——— Сообщение об успехе ——— */
    .register-result {
      margin-top: 16px;
      color: var(--accent);
      font-weight: 600;
      display: none;
    }

    /* ——— Кнопка BuyVip ——— */
    .vip .vip-btn {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: var(--bg-start);
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .vip .vip-btn:hover {
      background: #a0d8ff;
    }

    /* ——— Footer ——— */
    footer {
      text-align: center;
      padding: 12px 20px;
      font-size: 0.85rem;
      color: var(--text-alt);
      backdrop-filter: blur(10px);
      background: var(--surface);
    }
  </style>
</head>
<body>

  <!-- Header с логотипом -->
  <header>
    <img src="logo.png" alt="SkyForge Logo" class="logo">
  </header>

  <!-- Основной блок -->
  <main class="hero">
    <div class="site-title">SkyForge</div>

    <div class="cards">
      <!-- Карточка регистрации -->
      <div class="card register">
        <h2>Регистрация</h2>
        <p>Введите свой никнейм, чтобы присоединиться к серверу.</p>
        <form id="registerForm">
          <input type="text" name="nickname" placeholder="Твой никнейм" required>
          <button type="submit">Register</button>
        </form>
        <div class="register-result" id="registerResult">
          Вы успешно зарегистрированы, <span id="userNick"></span>!
        </div>
      </div>

      <!-- Карточка VIP-покупки -->
      <div class="card vip">
        <h2>VIP-доступ</h2>
        <p>Распахни новые возможности с нашим VIP-пакетом.</p>
        <button class="vip-btn" id="buyVipBtn">BuyVip</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    © 2025 SkyForge. Все права защищены.
  </footer>

  <script>
    // Отменяем переход по submit и показываем сообщение
    const form = document.getElementById('registerForm');
    const resultBox = document.getElementById('registerResult');
    const userNickSpan = document.getElementById('userNick');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const nick = form.nickname.value.trim();
      if (!nick) return;
      // Здесь можно добавить AJAX-запрос на сервер
      form.style.display = 'none';
      userNickSpan.textContent = nick;
      resultBox.style.display = 'block';
    });

    // BuyVip тоже без перехода
    document.getElementById('buyVipBtn').addEventListener('click', () => {
      alert('Переход к покупке VIP…');
      // Тут можно открыть модальное окно или AJAX-процесс
    });
  </script>

</body>
</html>
