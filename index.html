<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SkyForge — Главная</title>
  <style>
    :root {
      --bg-start: #0d1117;
      --bg-end:   #171c24;
      --surface:  rgba(255,255,255,0.05);
      --accent:   #79c0ff;
      --text:     #c9d1d9;
      --text-alt: #8b949e;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      line-height: 1.5;
      min-height: 100vh;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 3rem;
      color: var(--accent);
    }
    header p {
      font-size: 1.1rem;
      color: var(--text-alt);
      margin-top: 8px;
    }
    .ip-box {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    .ip-box:hover {
      background: rgba(255,255,255,0.2);
    }
    .vip-section {
      width: 100%;
      max-width: 900px;
      margin: 40px auto 20px;
    }
    .vip-section h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
      font-size: 2rem;
    }
    .vip-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
    }
    .vip-package {
      background: var(--surface);
      backdrop-filter: blur(8px);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      transition: transform .2s, box-shadow .2s;
    }
    .vip-package:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px rgba(0,0,0,0.6);
    }
    .vip-level {
      font-size: 1.1rem;
      color: var(--accent);
      margin-bottom: 8px;
    }
    .vip-price {
      font-size: 1rem;
      color: var(--text-alt);
      margin-bottom: 12px;
    }
    .buy-btn {
      padding: 8px 16px;
      background: var(--accent);
      color: var(--bg-start);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background .2s;
    }
    .buy-btn:hover {
      background: #a0d8ff;
    }
    footer {
      margin-top: auto;
      font-size: .85rem;
      color: var(--text-alt);
      text-align: center;
      padding: 20px 0;
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.2rem;
      }
      .vip-section h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>SkyForge</h1>
    <p>Классический сервер выживания — версия 1.20.1</p>
    <div class="ip-box" onclick="navigator.clipboard.writeText('SkyForgeOFFICIAL')">
      IP сервера: <strong>SkyForgeOFFICIAL</strong>
    </div>
  </header>

  <section class="vip-section">
    <h2>VIP-пакеты</h2>
    <div class="vip-grid" id="vipGrid"></div>
  </section>

  <footer>© 2025 SkyForge. Все права защищены.</footer>

  <script>
    const vipGrid = document.getElementById('vipGrid');
    for (let i = 1; i <= 20; i++) {
      const pkg = document.createElement('div');
      const price = i * 100;
      pkg.className = 'vip-package';
      pkg.innerHTML = `
        <div class="vip-level">VIP ${i}</div>
        <div class="vip-price">${price} ₽</div>
        <button class="buy-btn" onclick="alert('Вы выбрали VIP ${i} за ${price} ₽')">
          Купить
        </button>`;
      vipGrid.appendChild(pkg);
    }
  </script>

</body>
</html>
